/v1/users/{username}/boards/{boardId}/preserve:
    put:
        tags:
            - board
        summary: Preserve a game
        description: Preserve a game
        parameters:
        -   name: username
            in: path
            required: true
            type: string
            example: some user
        -   name: boardId
            in: path
            required: true
            type: number
            example: 3
        responses:
            200:
                description: OK
                schema:
                    type: object
                    required:
                        - started
                        - time
                        - cells
                    properties:                     
                        started:                             
                            type: string
                            format: datetime
                            example: 2018-09-29T20:42:54.684Z
                        time:
                            type: number
                            example: 10
                        cells:
                            type: array
                            items:
                                type: object
                                required:
                                    - display
                                properties:
                                    display:
                                        type: string
                                        example: '?'
            404:
                description: Not found
